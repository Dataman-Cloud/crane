<div layout="row" layout-wrap ng-flow-grid min-item-width="300">
    <div data-ng-repeat="catalog in repositorieListCatalogCtrl.catalogs" class="flowGridItem">
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{/catalog.Name/}</span>
                    <span class="md-subhead">{/catalog.Description | limitTo: 25/}</span>
                </md-card-title-text>
                <md-card-title-media>
                    <div class="md-media-sm card-media">
                        <img class="md-card-image" alt="image" ng-src="{/catalog.IconData/}">
                    </div>
                </md-card-title-media>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
                <md-menu>
                    <md-button id="image-oprate-memu" class="md-icon-button" aria-label="More" ng-click="$mdOpenMenu($event)">
                        <i class="fa fa-ellipsis-h"></i>
                    </md-button>

                    <md-menu-content width="2">
                        <md-menu-item>
                            <md-button id="deploy-catalog" aria-label="deploy"
                                       data-ui-sref="registry.catalogDetail({catalog_id: catalog.Id})">
                                {/'Deploy' | translate/}
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button id="update-catalog" aria-label="update"
                                       data-ui-sref="registry.updateCatalog({catalog_id: catalog.Id})">
                                {/'Update' | translate/}
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button id="delete-catalog" aria-label="delete"
                                       data-ng-click="repositorieListCatalogCtrl.deleteCatalog(catalog.Id, $event)">
                                {/'Delete' | translate/}
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </md-card-actions>
        </md-card>
    </div>
</div>
